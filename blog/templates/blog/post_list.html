{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
      <div class="post">
        <div class="jumbotron">
          <div class="date text-right">
              {{ post.published_date }}
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
  {% endfor %}
{% endblock %}
